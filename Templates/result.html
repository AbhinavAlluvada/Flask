<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(50, 50, 50, 0.6); /* Glassmorphism */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 400px;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: white;
        }

        p {
            font-size: 18px;
            color: white;
            margin-top: 10px;
            font-weight: bold;
        }

        .cluster {
            font-size: 30px;
            font-weight: bold;
            color: gray;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 15px;
        }

        /* Button */
        .back-button {
            background-color: gray;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .back-button:hover {
            background-color: white;
            color: black;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Prediction Result</h1>
        <p>Your data belongs to cluster:</p>
        <div class="cluster">{{ cluster }}</div>
        <br>
        <button class="back-button" onclick="window.location.href='/home'">Try Again</button>
    </div>

</body>
</html>
